name: Python Project OSV (Baseline)

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read

jobs:
  python-application-build:
    runs-on: ubuntu-latest
    name: Run build
    steps:
      - name: Setup PSE
        uses: invisirisk/pse-action@dev-test
        with:
          api_url: "https://app.dev.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_DEV }}
          
      - uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pipdeptree pip-licenses

      - name: Export Dependency Tree to JSON
        run: pipdeptree --json --warn silence > dependencies.json

      - name: Export License Info
        run: pip-licenses --format=json > licenses.json

      - name: Convert JSON to CSV
        run: python .github/scripts/deps_to_csv.py

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dependencies-csv
          path: dependencies.csv
        
      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@dev-test
        with:
          cleanup: "true"
