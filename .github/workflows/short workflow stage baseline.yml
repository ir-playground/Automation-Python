name: Test All Anomalies

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read

jobs:
  python-application-build:
    runs-on: ubuntu-latest
    name: Run build with anomalies
    steps:
      - name: Setup PSE
        uses: invisirisk/pse-action@v1.0.20
        with:
          api_url: "https://app.stage.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_STAGE }}
          
      - uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install downgraded package
        run: pip install requests==2.31.0

      - name: Install from unexpected source
        run: pip install numpy==1.26.4 --index-url https://test.pypi.org/simple/

      - name: Install typosquatted package
        run: pip install requets==0.1.0

      - name: Install with different checksum
        run: pip install --no-cache-dir requests==2.31.0 --index-url https://test.pypi.org/simple/

      - name: Contact new endpoint
        run: curl http://example.com/test

      - name: Run unusual command
        run: wget http://example.com/test.txt

      - name: Create unexpected file
        run: echo "Suspicious content" > suspicious.txt

      - name: Simulate git push
        run: |
          git config --global user.name "Test Bot"
          git config --global user.email "test@bot.com"
          echo "Test" > test.txt
          git add test.txt
          git commit -m "Test commit"
          git push origin main || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Expose secret
        run: echo "IR_API_KEY_STAGE=${{ secrets.IR_API_KEY_STAGE }}" >> log.txt

      - name: Simulate long-running task
        run: sleep 300
      
      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@v1.0.20
        with:
          cleanup: "true"
